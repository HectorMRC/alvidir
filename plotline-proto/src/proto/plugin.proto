syntax = "proto3";

package plugin;

import "model.proto";

enum PluginKind {
    BEFORE_SAVE_EXPERIENCE = 0;
}

message GetPluginKind {
    PluginKind kind = 1;
}

message GetPluginId {
    string id = 1;
}

message PluginError {
    string code = 1;
    string message = 2;
}

message BeforeSaveExperienceInput {
    model.Experience subject = 1;
    repeated model.Experience timeline = 2;
}

message BeforeSaveExperienceOutput {
    PluginError error = 1;
}
